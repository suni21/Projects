<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css"/>
    <title>KIIT Bridge</title>
</head>
<body>
    <form id="signup" class="signup" methor="get"> 
        <!-- <div class="signup"><h1 > Sign Up</h1></div> -->
            <div class="fname">
                <label class="label-email">
                    <input type="name" class="text" name="name" placeholder="First name" tabindex="1" required />
                    <span class="required">First name</span>
                  </label>
            </div>
            <div class="fname">
                <label class="label-email">
                    <input type="name" class="text" name="name" placeholder="Last name" tabindex="1" required />
                    <span class="required">Last name</span>
                  </label>
            </div>
            <div>
                <label class="label-email">
                    <input type="email" class="text" name="email" placeholder="Email" tabindex="1" required />
                    <span class="required">Email</span>
                  </label>
            </div>
            <div>
                <label class="label-password">
                  <input type="text" class="text" name="password" placeholder="Password" tabindex="2" required />
                  <span class="required">Password</span>
                </label>
              </div>
              <div>
                <label class="label-password">
                  <input type="text" class="text" name="password" placeholder="Confirm password" tabindex="2" required />
                  <span class="required">Confirm password</span>
                </label>
              </div>
             
              <input type="submit" value="Sign Up" />
              <div>
                <label class="lable-login">
                    <div class="email">
                        Already have an account?
                        <a href="login.html">Login</a>
                    </div>
                </label>
              </div>
              <figure aria-hidden="true">
                <div class="person-body"></div>
                <div class="neck skin"></div>
                <div class="head skin">
                  <div class="eyes"></div>
                  <div class="mouth"></div>
                </div>
                <div class="hair"></div>
                <div class="ears"></div>
                <div class="shirt-1"></div>
                <div class="shirt-2"></div>
              </figure>
        </div>
        
    </form>
</body>
</html>
